services:
  smart-bill-manager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smart-bill-manager
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      # Optional: Set a secure JWT secret (recommended for production)
      # - JWT_SECRET=your-secure-random-secret-key
      # Optional: Set admin password (otherwise a random password is generated)
      # - ADMIN_PASSWORD=your-admin-password
      # OCR engine selection:
      # - SBM_OCR_ENGINE=rapidocr   # default (onnxruntime CPU)
      # - SBM_PDF_TEXT_EXTRACTOR=pymupdf  # default; fallback to OCR if extraction fails
      # Optional: Persist RapidOCR auto-downloaded models into a mounted directory
      # (models will be stored under: $SBM_OCR_DATA_DIR/rapidocr-models)
      - SBM_OCR_DATA_DIR=/app/backend/data
      # Performance: keep a persistent RapidOCR worker process (avoid per-request Python startup)
      - SBM_OCR_WORKER=1
    volumes:
      - app-data:/app/backend/data
      - app-uploads:/app/backend/uploads
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  app-data:
    driver: local
  app-uploads:
    driver: local
