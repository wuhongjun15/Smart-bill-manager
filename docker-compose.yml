services:
  paddleocr:
    build:
      context: ./paddleocr-service
      dockerfile: Dockerfile
    container_name: paddleocr-service
    ports:
      - "5000:5000"
    volumes:
      - app-uploads:/app/uploads:ro  # Share uploads directory for image access
    environment:
      - PADDLEOCR_HOST=0.0.0.0
      - PADDLEOCR_PORT=5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:5000/health\")' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  smart-bill-manager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smart-bill-manager
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      # Optional: Set a secure JWT secret (recommended for production)
      # - JWT_SECRET=your-secure-random-secret-key
      # Optional: Set admin password (otherwise a random password is generated)
      # - ADMIN_PASSWORD=your-admin-password
      - PADDLEOCR_URL=http://paddleocr:5000
    volumes:
      - app-data:/app/backend/data
      - app-uploads:/app/backend/uploads
    depends_on:
      paddleocr:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  app-data:
    driver: local
  app-uploads:
    driver: local
