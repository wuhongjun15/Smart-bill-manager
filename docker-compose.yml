services:
  smart-bill-manager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smart-bill-manager
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    volumes:
      - app-data:/app/backend/data
      - app-uploads:/app/backend/uploads
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  app-data:
    driver: local
  app-uploads:
    driver: local
