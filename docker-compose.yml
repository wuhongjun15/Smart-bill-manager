services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smart-bill-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
    volumes:
      - backend-data:/app/data
      - backend-uploads:/app/uploads
    networks:
      - smart-bill-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smart-bill-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - smart-bill-network

networks:
  smart-bill-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
  backend-uploads:
    driver: local
